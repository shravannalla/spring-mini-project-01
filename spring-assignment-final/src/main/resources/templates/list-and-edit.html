<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Book Directory</title>
</head>

<body>

<div style="background-color:lightseagreen; padding:16px; margin:0px">
	<a style="text-decoration:none" th:href="@{/}"><span style="color:white; padding:12px">
    Home
    </span></a>

	<a style="text-decoration:none" th:href="@{/book/aboutUs}"><span style="color:white; padding:12px">
    About us
</span></a>
	<a style="text-decoration:none" th:href="@{/book/contactUs}"><span style="color:white; padding:12px">Contact us</span></a>
	<form th:action="@{/logout}" method="post" style="position: absolute;
right:    48px;
top:  0px; padding: 14px 40px;">
		<input type="submit" value="Logout" style="color:white;background-color:red"/>
	</form>
</div>

<br><br>

<div class="container">
	<h3>Book Directory</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/admin/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Book
	</a>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
			<th>Book Title</th>
			<th>Genre</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempBook : ${books}">

			<td th:text="${tempBook.bookTitle}" />
			<td th:text="${tempBook.bookGenre}" />
			<td th:text="${tempBook.price}" />

			<!-- Add update button/liml -->
			<td>
				<a th:href="@{/admin/showFormForUpdate(bookId=${tempBook.id})}"
				   class="btn btn-info btn-sm">
					Update
				</a>

				<!-- Add button for delete -->
				<a th:href="@{/admin/delete(bookId=${tempBook.id})}"
				   class="btn btn-danger btn-sm"
				   onclick="if(!(confirm('Are you sure you want to delete this book?'))) return false">
					Delete
				</a>

			</td>

		</tr>
		</tbody>
	</table>
</div>

<!-- Displaying roled -->
<!-- p sec:authentication='principal.authorities' -->

<button onclick="history.back()" style="position: absolute;
left:    48px;
bottom:   48px; padding: 14px 40px; border-radius: 50%;">Go Back</button>


</body>
</html>
